<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
	<link rel="stylesheet" href="style.css" />

	<title>Vertical Slider</title>
</head>

<body>
	<div class="slider-container">
		<div class="left-slide">
			<div style="background-color: #424c4b">
				<h1>Kakum Canopy</h1>
				<p>Cape Coast</p>
			</div>
			<div style="background-color: #B0ACA8">
				<h1>Sajuna Beach Club</h1>
				<p>Tema</p>
			</div>
			<div style="background-color: #252E33">
				<h1>Accra Beach Hotel</h1>
				<p>Accra</p>
			</div>
			<div style="background-color: #b97453">
				<h1>Cape Coast Slave Castle</h1>
				<p>Cape Coast</p>
			</div>
		</div>
		<div class="right-slide">
			<div
				style="background-image: url('./images/Cape\ Coast\ Castle.jpg')">
			</div>
			<div
				style="background-image: url('./images/Accra\ Beach\ Hotel.jpg')">
			</div>
			<div
				style="background-image: url('./images/Sajuna\ Beach.jpg')">
			</div>
			<div
				style="background-image: url('./images/Kakum.jpg')">
			</div>
		</div>
	
		<div class="action-buttons">
			<button class="down-button">
				<i class="fas fa-arrow-down"></i>
			</button>
			 <button class="up-button">
         			 <i class="fas fa-arrow-up"></i>
        		</button>
		</div>
       </div>
	<script src="main.js"></script>
</body>

</html>
